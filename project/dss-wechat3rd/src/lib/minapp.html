  <body>
    <div class="minapp-container">
      <p class="minapp-appid"></p>
      <p class="minapp-path"></p>
      <header>
        <p class="minapp-title"></p>
      </header>
      <div class="minapp-img"></div>
      <footer><i></i>小程序</footer>
    </div>
    <script>
      // todo 样式
      window.addEventListener('load', function() {
        var iframe = getSelfIframe();
        var containerElem = document.querySelector('.minapp-container');

        /* 获得当前公式所在的iframe节点 */
        function getSelfIframe() {
          var iframes = parent.document.getElementsByTagName('iframe');
          for (var key in iframes) {
            if (iframes[key].contentWindow == window) {
              return iframes[key];
            }
          }
          return null;
        }

        // 获取相关数据信息
        var appid = iframe.getAttribute('data-miniprogram-appid');
        var path = iframe.getAttribute('data-miniprogram-path');
        var title = iframe.getAttribute('data-miniprogram-title');
        var imgUrl = iframe.getAttribute('data-miniprogram-imageurl');
        var wkType = iframe.getAttribute('data-miniprogram-wk-type');
        console.log([appid, path, title, imgUrl, wkType]);

        // 渲染
        if (imgUrl && title) {
          containerElem.classList = 'minapp-container minapp-container-minapp';
        } else if (imgUrl) {
          containerElem.classList = 'minapp-container minapp-container-image';
          iframe.setAttribute('height', '218');
        } else if (title) {
          containerElem.classList = 'minapp-container minapp-container-text';
          iframe.setAttribute('height', '30');
        }

        document.querySelector('.minapp-img').style.backgroundImage = 'url(' + imgUrl + ')';
        document.querySelector('.minapp-path').innerHTML = path;
        document.querySelector('.minapp-appid').innerHTML = appid;
        document.querySelector('.minapp-title').innerHTML = title;
      });
    </script>
  </body>
</html>
